<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Lobby</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/mobile_style.css">
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon.png">
</head>
<body>
    <!-- Contrôles généraux -->
    <button class="share-control" id="shareToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92S19.61 16.08 18 16.08z"/>
        </svg>
    </button>
    <div id="qrCodeModal" class="modal-overlay">
        <div class="modal-container">
        <h2 class="modal-title">Partager le lien</h2>
        <div class="modal-content">
            <p id="qrCodeUrl" style="word-break: break-all; margin-bottom: 1rem;"></p>
            <img id="qrCodeImage" alt="QR Code" style="width: 200px; height: 200px; margin: 0 auto;">
            <div style="margin-top: 1rem; text-align: center;">
            <button onclick="copyLink()" class="modal-button modal-button-secondary">Copier le lien</button>
            </div>
        </div>
        <div class="modal-buttons">
            <button class="modal-button modal-button-primary" onclick="hideModal('qrCodeModal')">Fermer</button>
        </div>
        </div>
    </div>

    <div class="bg"></div>
    <div class="logo-container">
        <img src="/static/images/logo/logo.png" alt="Party Game Logo" class="logo">
    </div>
    
    <div class="container">
        <h1 class="title">Créer un Lobby</h1>
        
        <form id="createLobbyForm">
            <div class="profile-selector">
                <button class="nav-button prev" id="prevAvatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                
                <div class="profile-circle">
                    <img src="static/images/avatar/1.png" alt="Profile" class="profile-image" id="avatarImage">
                </div>
        
                <div class="speech-bubble">
                    <p id="avatarName"></p>
                </div>
        
                <button class="nav-button next" id="nextAvatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <div class="form-group">
                <label for="playerName" class="form-label">Votre pseudo</label>
                <input type="text" id="playerName" class="form-input" placeholder="Entrez votre pseudo..." required>
            </div>
            
            <div class="password-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="passwordToggle">
                    <span class="slider"></span>
                </label>
                <span class="form-label">Protéger par mot de passe</span>
            </div>
            
            <div class="form-group" id="passwordInput">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-input" placeholder="Entrez un mot de passe...">
            </div>
            
            <div class="button-container">
                <button type="button" class="button button-secondary" onclick="window.history.back()">Retour</button>
                <button type="submit" class="button button-primary">Créer le salon</button>
            </div>
        </form>
    </div>

    <script type="module" src="Javascript/create_lobby.js"></script>
    <script type="module" src="javascript/button_controls.js"></script>
    <script type="module">
        import { initShareButton} from './javascript/button_controls.js';
        document.addEventListener("DOMContentLoaded", () => {
          initShareButton();
        });
      </script>
</body>
</html>
