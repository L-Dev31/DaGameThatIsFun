<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="credits.css">
    <link rel="icon" type="image/png" href="/static/images/favicon/favicon.png">
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="images/BG.mp4" type="video/mp4">
    </video>

    <div class="overlay-gradient"></div>

    <div class="main-container">
        <section class="drawing-section">
            <div class="drawer-info">
                <img src="/static/images/avatar/1.png" alt="Avatar" class="drawer-avatar">
                <span class="drawer-name">John dessine...</span>
                
                <div class="game-info">
                    <div id="wordDisplay"><span></span></div>
                    <div class="timer" id="timer">30</div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
            </div>

            <div class="drawing-tools" id="drawingTools">
                <button class="tool-button active" id="penTool">
                    <svg viewBox="0 0 24 24">
                        <path d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83 3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75L3 17.25z"/>
                    </svg>
                </button>
                <button class="tool-button" id="eraserTool">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.14 3c-.51 0-1.02.2-1.41.59L2.59 14.73c-.78.78-.78 2.05 0 2.83l3.85 3.85c.78.78 2.05.78 2.83 0L20.41 10.27c.78-.78.78-2.05 0-2.83l-3.85-3.85c-.39-.39-.9-.59-1.42-.59z"/>
                    </svg>
                </button>
                <button class="tool-button" id="undoTool">
                    <svg viewBox="0 0 24 24">
                        <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                    </svg>
                </button>
                <button class="tool-button" id="redoTool">
                    <svg viewBox="0 0 24 24">
                        <path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/>
                    </svg>
                </button>
                <div class="size-buttons">
                    <button class="size-button" data-size="small">
                        <svg viewBox="0 0 24 24" width="6" height="6">
                            <circle cx="12" cy="12" r="6" />
                        </svg>
                    </button>
                    <button class="size-button active" data-size="medium">
                        <svg viewBox="0 0 24 24" width="12" height="12">
                            <circle cx="12" cy="12" r="8" />
                        </svg>
                    </button>
                    <button class="size-button" data-size="large">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <div class="side-section">
            <section class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <div class="message">DEVINEZ VITE</div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Une idée ? Écris-la vite !" id="chatInput">
                </div>
            </section>

            <section class="players-section">
                <div id="players-container"></div>
            </section>
        </div>
    </div>

    <button id="start-button">Commencer !</button>
    
    <script type="module" src="script.js"></script>
</body>
</html>
